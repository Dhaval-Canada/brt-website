						<h1>Members Login</h1>
						<h4>Please login with your First and Last name</h4>
						
						<label for="mfName">First Name</label> 
						<input type="text" id="mfName" name="mfName" placeholder="Member's Firstname" required="required" type="text">

						<input type="text" id="mlName" name="mlName" placeholder="Member's Lastname" required="required" type="text">
						
						<div class=".innercolumn">
							<label class="inLine">Activity:</label> 
							<select class="inLine" id="activity" name="activity-list" required="required">

								</option>
								<option value="Bharatnatyam">

								</option>
								<option value="Bollywood Dance">
									Bollywood Dance
								</option>
								<option value="Folk Dance">
									Folk Dance
								</option>
							</select>
							<h5>Please do not log out, let the instructor log you out</h5>
							<div class="extragap">
								<div>
									<input type="button" id="btnLogin" value="Login">
								</div>
							</div>
						</div>
					</fieldset>
